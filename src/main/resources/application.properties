# -------------- DB CONFIG --------------
spring.datasource.url=${AWS_PG_URL}
spring.datasource.username=${AWS_PG_USERNAME}
spring.datasource.password=${AWS_PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# -------------- SERVER CONFIG --------------
server.port=8080
spring.devtools.restart.enabled=true
server.error.whitelabel.enabled=false
server.error.include-message=always
spring.jackson.time-zone=America/Guatemala
spring.jackson.locale=es_GT
spring.security.user.name=${AWS_USER_EMAIL}
spring.security.user.password=${AWS_PASSWORD_EMAIL}
# -------------- EMAIL CONFIG ---------------
enactus.email.no-reply=${AWS_NO_REPLY_EMAIL}
enactus.email.send-grid=${SENDGRID_API_KEY}
enactus.email.url=${AWS_EMAIL_URL}
enactus.email.user=${AWS_USER_EMAIL}
enactus.email.password=${AWS_PASSWORD_EMAIL}