server.port=18080
# -------------- DB CONFIG --------------
spring.datasource.url=${AWS_PG_URL}
spring.datasource.username=${AWS_PG_USERNAME}
spring.datasource.password=${AWS_PG_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# -------------- E-MAIL CONFIG --------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${AWS_EMAIL}
spring.mail.password=${AWS_EMAIL_PASS}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# -------------- SERVER CONFIG --------------
server.error.include-message=always
spring.jackson.time-zone=America/Guatemala
spring.jackson.locale=es_GT
